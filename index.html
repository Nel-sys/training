<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <h1>Welcome to our team training hub. You will find here all helpful resources for your development sorted out by topic. You can set yourself an Alias and mark completed courses using the Alias.</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .sticker {
            width: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Team Training Tracker</h1>
<a href="trailmixes.html" style="display: block; text-align: center; margin-top: 20px;">Go to Trailmixes Page</a>


    <table>
        <thead>
            <tr>
                <th>Alias 1</th>
                <th>Course Name</th>
                <th>Course Details</th>
                <th>Complete</th>
                <th>Sticker</th>
            </tr>
        </thead>
        <tbody>
            <!-- Repeat this block for each team member -->
            <tr>
                <td><input type="text" value="Alias 1"></td>
                <td><input type="text" value="Course 1"></td>
                <td><input type="text" value="Course Description"></td>
                <td><button onclick="completeTask(this)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="sticker"></td>
            </tr>
            <tr>
                <td><input type="text" value="Alias 2"></td>
                <td><input type="text" value="Course 2"></td>
                <td><input type="text" value="Course Description"></td>
                <td><button onclick="completeTask(this)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="sticker"></td>
            </tr>
<tr>
                <td><input type="text" value="Alias 3"></td>
                <td><input type="text" value="Course 3"></td>
                <td><input type="text" value="Course Description"></td>
                <td><button onclick="completeTask(this)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="sticker"></td>
            </tr>
<tr>
                <td><input type="text" value="Alias 4"></td>
                <td><input type="text" value="Course 4"></td>
                <td><input type="text" value="Course Description"></td>
                <td><button onclick="completeTask(this)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="sticker"></td>
            </tr>
            <!-- Add more rows for up to 15 people -->
        </tbody>
    </table>

    <script>
        function completeTask(button) {
            // Disable the button and show the sticker
            button.disabled = true;
            let row = button.parentElement.parentElement;
            let sticker = row.querySelector('.sticker');
            sticker.style.display = 'block';
        }
    </script>

</body>
</html>
