<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff8000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #ff8000;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .sticker {
            width: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Team Training Tracker</h1>
    <p>Grab yourself an Alias and record your development progress below. You'll find resources on the next page.</p>
    <a href="trailmixes.html" style="display: block; text-align: center; margin-top: 20px;">Go to Training Resources</a>

    <table>
        <thead>
            <tr>
                <th>Alias</th>
                <th>Certificate/Course Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trainingTable">
            <tr>
                <td><input type="text" value="JohnDoe"></td>
                <td><input type="text" value="JavaScript Basics"></td>
                <td><input type="text" value="In Progress"></td>
                <td><button onclick="toggleStatus(this)">COMPLETE</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function toggleStatus(button) {
            if (button.innerText === "COMPLETE") {
                button.innerText = "UNCOMPLETED";
            } else {
                button.innerText = "COMPLETE";
            }
            saveData();
        }

        function saveData() {
            const rows = document.querySelectorAll("#trainingTable tr");
            const data = Array.from(rows).map(row => {
                const inputs = row.querySelectorAll("input");
                const button = row.querySelector("button");
                return {
                    alias: inputs[0].value,
                    course: inputs[1].value,
                    status: inputs[2].value,
                    buttonStatus: button.innerText
                };
            });
            localStorage.setItem("trainingData", JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem("trainingData"));
            if (data) {
                const tableBody = document.getElementById("trainingTable");
                tableBody.innerHTML = "";
                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td><input type="text" value="${item.alias}"></td>
                        <td><input type="text" value="${item.course}"></td>
                        <td><input type="text" value="${item.status}"></td>
                        <td><button onclick="toggleStatus(this)">${item.buttonStatus}</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
