<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .sticker {
            width: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Team Training Tracker</h1>
    <a href="trailmixes.html" style="display: block; text-align: center; margin-top: 20px;">Go to Trailmixes Page</a>

    <table>
        <thead>
            <tr>
                <th>Alias 1</th>
                <th>Course Name</th>
                <th>Course Details</th>
                <th>Complete</th>
                <th>Sticker</th>
            </tr>
        </thead>
        <tbody id="trainingTable">
            <!-- Repeat this block for each team member -->
            <tr data-index="1">
                <td><input type="text" id="alias1" placeholder="Alias 1"></td>
                <td><input type="text" id="course1" placeholder="Course Name"></td>
                <td><input type="text" id="details1" placeholder="Course Details"></td>
                <td><button onclick="completeTask(this, 1)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="sticker"></td>
            </tr>
            <tr data-index="2">
                <td><input type="text" id="alias2" placeholder="Alias 2"></td>
                <td><input type="text" id="course2" placeholder="Course Name"></td>
                <td><input type="text" id="details2" placeholder="Course Details"></td>
                <td><button onclick="completeTask(this, 2)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="sticker"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load stored values
            loadSavedValues();

            // Update input fields on change
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.addEventListener('input', function() {
                    const id = this.id;
                    localStorage.setItem(id, this.value);
                });
            });
        });

        function loadSavedValues() {
            document.querySelectorAll('input[type="text"]').forEach(input => {
                const id = input.id;
                if (localStorage.getItem(id)) {
                    input.value = localStorage.getItem(id);
                }
            });

            // Load completion status and show stickers
            document.querySelectorAll('tr').forEach(row => {
                const index = row.getAttribute('data-index');
                if (localStorage.getItem('completed' + index) === 'true') {
                    const button = row.querySelector('button');
                    button.disabled = true;
                    const sticker = row.querySelector('.sticker');
                    sticker.style.display = 'block';
                }
            });
        }

        function completeTask(button, index) {
            // Disable the button and show the sticker
            button.disabled = true;
            let row = button.parentElement.parentElement;
            let sticker = row.querySelector('.sticker');
            sticker.style.display = 'block';

            // Save completion status in localStorage
            localStorage.setItem('completed' + index, 'true');
        }
    </script>

</body>
</html>
