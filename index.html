<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff8000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #ff8000;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .sticker {
            width: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Team Training Tracker</h1>
    <p>Get yourself an Alias and insert your training progress below. You can also edit the details if needed.</p>
    <a href="trailmixes.html" style="display: block; text-align: center; margin-top: 20px;">Go to Trailmixes Page</a>

    <table>
        <thead>
            <tr>
                <th>Alias</th>
                <th>Course Name</th>
                <th>Course Details</th>
                <th>Complete</th>
                <th>Sticker</th>
            </tr>
        </thead>
        <tbody id="trainingTable">
            <tr data-index="1">
                <td><input type="text" id="alias1" placeholder="Alias 1"></td>
                <td><input type="text" id="course1" placeholder="Course Name"></td>
                <td><input type="text" id="details1" placeholder="Course Details"></td>
                <td><button onclick="toggleComplete(this, 1)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/YTbZzCkRQCEJa/giphy.gif" alt="sticker"></td>
            </tr>
            <tr data-index="2">
                <td><input type="text" id="alias2" placeholder="Alias 2"></td>
                <td><input type="text" id="course2" placeholder="Course Name"></td>
                <td><input type="text" id="details2" placeholder="Course Details"></td>
                <td><button onclick="toggleComplete(this, 2)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/YTbZzCkRQCEJa/giphy.gif" alt="sticker"></td>
            </tr>
            <!-- Add more rows as needed -->
       </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load stored values on page load
            loadSavedValues();

            // Save input values to localStorage on input change
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.addEventListener('input', function() {
                    const id = this.id;
                    localStorage.setItem(id, this.value);
                });
            });
        });

        function loadSavedValues() {
            // Load the saved input values from localStorage
            document.querySelectorAll('input[type="text"]').forEach(input => {
                const id = input.id;
                const savedValue = localStorage.getItem(id);
                if (savedValue) {
                    input.value = savedValue; // Set the input value from localStorage
                }
            });

            // Load the saved completion status and display stickers
            document.querySelectorAll('tr').forEach(row => {
                const index = row.getAttribute('data-index');
                const isCompleted = localStorage.getItem('completed' + index) === 'true';
                const button = row.querySelector('button');
                const sticker = row.querySelector('.sticker');

                if (isCompleted) {
                    button.textContent = 'Uncomplete';
                    sticker.style.display = 'block';
                } else {
                    button.textContent = 'Complete';
                    sticker.style.display = 'none';
                }
            });
        }

        function toggleComplete(button, index) {
            const row = button.parentElement.parentElement;
            const sticker = row.querySelector('.sticker');

            if (button.textContent === 'Complete') {
                // Mark task as complete
                button.textContent = 'Uncomplete';
                sticker.style.display = 'block';
                localStorage.setItem('completed' + index, 'true');
            } else {
                // Mark task as incomplete
                button.textContent = 'Complete';
                sticker.style.display = 'none';
                localStorage.setItem('completed' + index, 'false');
            }
        }
    </script>

</body>
</html>
