<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff8000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #ff8000;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .sticker {
            width: 50px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Team Training Tracker</h1>
    <p>Grab yourself an Alias and record your development progress below. You'll find resources on the next page.</p>
    <a href="trailmixes.html" style="display: block; text-align: center; margin-top: 20px;">Go to Training Resources</a>

    <table>
        <thead>
            <tr>
                <th>Alias</th>
                <th>Certificate/Course Name</th>
                <th>Course Details</th>
                <th>Complete</th>
                <th>Sticker</th>
            </tr>
        </thead>
        <tbody id="trainingTable">
            <tr data-index="1">
                <td><input type="text" id="alias1" placeholder="Alias 1"></td>
                <td><input type="text" id="course1" placeholder="Course Name"></td>
                <td><input type="text" id="details1" placeholder="Course Details"></td>
                <td><button onclick="completeTask(this, 1)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif" alt="sticker"></td>
            </tr>
            <tr data-index="2">
                <td><input type="text" id="alias2" placeholder="Alias 2"></td>
                <td><input type="text" id="course2" placeholder="Course Name"></td>
                <td><input type="text" id="details2" placeholder="Course Details"></td>
                <td><button onclick="completeTask(this, 2)">Complete</button></td>
                <td><img class="sticker" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="sticker"></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load stored values
            loadSavedValues();

            // Save input values to localStorage when they change
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.addEventListener('input', function() {
                    const id = this.id;
                    localStorage.setItem(id, this.value);
                });
            });
        });

        function loadSavedValues() {
            // Load the saved input values from localStorage
            document.querySelectorAll('input[type="text"]').forEach(input => {
                const id = input.id;
                if (localStorage.getItem(id)) {
                    input.value = localStorage.getItem(id);
                }
            });

            // Load the saved completion status and show the stickers if marked complete
            document.querySelectorAll('tr').forEach(row => {
                const index = row.getAttribute('data-index');
                const completed = localStorage.getItem('completed' + index);
                const button = row.querySelector('button');
                const sticker = row.querySelector('.sticker');

                if (completed === 'true') {
                    button.disabled = true;
                    button.innerText = 'Undo';
                    sticker.style.display = 'block'; // Show sticker
                }
            });
        }

        function completeTask(button, index) {
            let row = button.parentElement.parentElement;
            let sticker = row.querySelector('.sticker');

            if (button.disabled) {
                // If already completed, revert back to original state
                button.disabled = false;
                button.innerText = 'Complete'; // Reset button text
                sticker.style.display = 'none'; // Hide sticker
                localStorage.setItem('completed' + index, 'false'); // Save status as incomplete
            } else {
                // Mark the task as complete
                button.disabled = true;
                button.innerText = 'Undo'; // Change button text to 'Undo'
                sticker.style.display = 'block'; // Show sticker
                localStorage.setItem('completed' + index, 'true'); // Save status as complete
            }
        }
    </script>

</body>
</html>
