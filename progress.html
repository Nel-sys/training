    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load stored values
            loadSavedValues();

            // Save input values to localStorage when they change
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.addEventListener('input', function() {
                    const id = this.id;
                    localStorage.setItem(id, this.value);

                    // Check if all inputs are cleared to re-enable the button and hide sticker
                    const row = this.closest('tr');
                    const alias = row.querySelector(`#alias${row.getAttribute('data-index')}`).value;
                    const course = row.querySelector(`#course${row.getAttribute('data-index')}`).value;
                    const details = row.querySelector(`#details${row.getAttribute('data-index')}`).value;
                    const button = row.querySelector('button');
                    const sticker = row.querySelector('.sticker');

                    if (alias === '' || course === '' || details === '') {
                        button.disabled = false;
                        button.innerText = 'Complete'; // Reset button text
                        button.style.backgroundColor = '#173fc2'; // Re-enable with orange color
                        sticker.style.display = 'none'; // Hide sticker
                        localStorage.setItem('completed' + row.getAttribute('data-index'), 'false');
                    }
                });
            });
        });

        function loadSavedValues() {
            // Load the saved input values from localStorage
            document.querySelectorAll('input[type="text"]').forEach(input => {
                const id = input.id;
                if (localStorage.getItem(id)) {
                    input.value = localStorage.getItem(id);
                }
            });

            // Load the saved completion status and show the stickers if marked complete
            document.querySelectorAll('tr').forEach(row => {
                const index = row.getAttribute('data-index');
                const completed = localStorage.getItem('completed' + index);
                const button = row.querySelector('button');
                const sticker = row.querySelector('.sticker');

                if (completed === 'true') {
                    button.disabled = true;
                    button.innerText = 'Complete';
                    sticker.style.display = 'block'; // Show sticker
                }
            });
        }

        function completeTask(button, index) {
            let row = button.parentElement.parentElement;
            let sticker = row.querySelector('.sticker');

            if (!button.disabled) {
                // Mark the task as complete by greying out the button and showing the sticker
                button.disabled = true;
                button.innerText = 'Complete'; // Keep button text as 'Complete'
                button.style.backgroundColor = '#ccc'; // Grey out the button
                sticker.style.display = 'block'; // Show sticker
                localStorage.setItem('completed' + index, 'true'); // Save status as complete
            }
        }
    </script>
